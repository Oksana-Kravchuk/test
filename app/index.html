<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="css/main.min.css">
</head>
<body>
	<div class="container">
		<button class="button" id="button">Open modal</button>
		<div class="modal" id="modal">
			<div class="popup">
					<img src="img/icon-popup-close.svg" class="popup__close" id="popup__close" alt="picture">
					<div class="popup__body">
						<img src="img/icon-warning_notify-red.svg" class="popup__picture" alt="picture">
						<div class="popup__text">Are you sure you want to uninstall the Shazam app</div>
						<div class="popup__button">
							<button class="popup__cancel-app">Cancel</button>
							<button class="popup__uninnstall-app" id="popup__uninnstall-app">Uninstall</button>
						</div>
					</div>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
